name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Hola mundo
      id: hola-mundo
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Hola mundo
        setup-command: ''
        command: make test
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        HOLA-MUNDO_RESULTS: "${{steps.hola-mundo.outputs.result}}"
      with:
        runners: hola-mundo
